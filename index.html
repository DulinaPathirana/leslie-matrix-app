<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leslie Matrix Eigenvalue Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      line-height: 1.7;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      padding: 50px;
      flex: 1;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 2px solid #e8eef3;
    }
    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 15px;
      color: #7f8c8d;
      font-weight: 400;
    }
    .controls {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .control-group {
      flex: 1;
      min-width: 220px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #5a6c7d;
      margin-bottom: 8px;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 14px;
      background: #f8fafb;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      border-color: #b8c5d0;
      background: #ffffff;
    }
    button {
      padding: 13px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.25);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
    }
    button:active {
      transform: translateY(0);
    }
    .matrix-section {
      margin-bottom: 40px;
    }
    .matrix-header {
      font-size: 18px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 20px;
    }
    .matrix-grid {
      display: grid;
      grid-template-columns: repeat(21, 1fr);
      gap: 3px;
      background: #e8eef3;
      padding: 3px;
      border-radius: 10px;
      overflow-x: auto;
    }
    .matrix-cell {
      width: 100%;
      min-width: 48px;
      padding: 8px 6px;
      border: none;
      background: #ffffff;
      text-align: center;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .matrix-cell:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      background: #f8fafb;
      z-index: 1;
    }
    .results {
      margin-top: 40px;
      padding: 30px;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 12px;
      border: 2px solid #e8eef3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .results h2 {
      font-size: 20px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 20px;
    }
    .result-item {
      margin-bottom: 16px;
      font-size: 15px;
    }
    .result-label {
      font-weight: 500;
      color: #5a6c7d;
    }
    .result-value {
      font-family: 'Courier New', monospace;
      color: #2c3e50;
      font-size: 16px;
      margin-left: 10px;
    }
    .eigenvector {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid #e8eef3;
    }
    footer {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 2px solid #e8eef3;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }
    footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Leslie Matrix Eigenvalue Calculator</h1>
      <p class="subtitle">Calculate the dominant eigenvalue of a 21×21 Leslie matrix</p>
    </header>
    <div class="controls">
      <div class="control-group">
        <label for="csvFile">Upload Matrix (CSV)</label>
        <input type="file" id="csvFile" accept=".csv">
      </div>
      <div class="control-group">
        <button onclick="calculateEigenvalue()">Calculate Dominant Eigenvalue</button>
      </div>
    </div>
    <div class="matrix-section">
      <div class="matrix-header">Leslie Matrix (21×21)</div>
      <div class="matrix-grid" id="matrixGrid"></div>
    </div>
    <div class="results hidden" id="results">
      <h2>Results</h2>
      <div class="result-item">
        <span class="result-label">Dominant Eigenvalue (λ₁):</span>
        <span class="result-value" id="eigenvalue">—</span>
      </div>
      <div class="result-item">
        <span class="result-label">Iterations:</span>
        <span class="result-value" id="iterations">—</span>
      </div>
      <div class="result-item">
        <span class="result-label">Dominant Eigenvector:</span>
        <div class="eigenvector" id="eigenvector"></div>
      </div>
    </div>
    <footer>
      Designed and developed by <a href="https://github.com/DulinaPathirana" target="_blank" rel="noopener">Dulina Pathirana</a>
    </footer>
  </div>
  <script>
    const MATRIX_SIZE = 21;
    let matrix = [];
    // Initialize matrix grid
    function initMatrix() {
      const grid = document.getElementById('matrixGrid');
      grid.innerHTML = '';
      matrix = [];
      
      for (let i = 0; i < MATRIX_SIZE; i++) {
        matrix[i] = [];
        for (let j = 0; j < MATRIX_SIZE; j++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'matrix-cell';
          input.value = '0';
          input.dataset.row = i;
          input.dataset.col = j;
          input.addEventListener('input', function() {
            const val = parseFloat(this.value);
            matrix[i][j] = isNaN(val) ? 0 : val;
          });
          grid.appendChild(input);
          matrix[i][j] = 0;
        }
      }
    }
    // Handle CSV file upload
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const csv = event.target.result;
        const lines = csv.trim().split('\n');
        
        if (lines.length !== MATRIX_SIZE) {
          alert(`CSV must contain exactly ${MATRIX_SIZE} rows`);
          return;
        }
        const grid = document.getElementById('matrixGrid');
        const inputs = grid.querySelectorAll('.matrix-cell');
        
        for (let i = 0; i < MATRIX_SIZE; i++) {
          const values = lines[i].split(',').map(v => v.trim());
          
          if (values.length !== MATRIX_SIZE) {
            alert(`Row ${i + 1} must contain exactly ${MATRIX_SIZE} values`);
            return;
          }
          
          for (let j = 0; j < MATRIX_SIZE; j++) {
            const val = parseFloat(values[j]);
            if (isNaN(val)) {
              alert(`Invalid number at row ${i + 1}, column ${j + 1}`);
              return;
            }
            matrix[i][j] = val;
            inputs[i * MATRIX_SIZE + j].value = val.toString();
          }
        }
        
        alert('Matrix loaded successfully!');
      };
      reader.readAsText(file);
    });
    // Power iteration method to find dominant eigenvalue
    function calculateEigenvalue() {
      // Check if matrix has non-zero values
      let hasNonZero = false;
      for (let i = 0; i < MATRIX_SIZE; i++) {
        for (let j = 0; j < MATRIX_SIZE; j++) {
          if (matrix[i][j] !== 0) {
            hasNonZero = true;
            break;
          }
        }
        if (hasNonZero) break;
      }
      if (!hasNonZero) {
        alert('Matrix is empty. Please enter values or upload a CSV file.');
        return;
      }
      const maxIterations = 1000;
      const tolerance = 1e-10;
      
      // Initialize eigenvector with random values
      let v = new Array(MATRIX_SIZE).fill(0).map(() => Math.random());
      
      // Normalize initial vector
      let norm = Math.sqrt(v.reduce((sum, val) => sum + val * val, 0));
      v = v.map(val => val / norm);
      
      let eigenvalue = 0;
      let iterations = 0;
      
      for (iterations = 0; iterations < maxIterations; iterations++) {
        // Multiply matrix by vector
        let newV = new Array(MATRIX_SIZE).fill(0);
        for (let i = 0; i < MATRIX_SIZE; i++) {
          for (let j = 0; j < MATRIX_SIZE; j++) {
            newV[i] += matrix[i][j] * v[j];
          }
        }
        
        // Calculate new eigenvalue (Rayleigh quotient)
        let newEigenvalue = 0;
        for (let i = 0; i < MATRIX_SIZE; i++) {
          newEigenvalue += newV[i] * v[i];
        }
        
        // Normalize new vector
        norm = Math.sqrt(newV.reduce((sum, val) => sum + val * val, 0));
        
        if (norm < 1e-10) {
          alert('Matrix may be singular or have zero dominant eigenvalue.');
          return;
        }
        
        newV = newV.map(val => val / norm);
        
        // Check convergence
        if (Math.abs(newEigenvalue - eigenvalue) < tolerance) {
          eigenvalue = newEigenvalue;
          v = newV;
          break;
        }
        
        eigenvalue = newEigenvalue;
        v = newV;
      }
      
      // Display results
      document.getElementById('eigenvalue').textContent = eigenvalue.toFixed(10);
      document.getElementById('iterations').textContent = iterations + 1;
      
      const eigenvectorDiv = document.getElementById('eigenvector');
      eigenvectorDiv.innerHTML = v.map((val, i) => 
        `[${i}] ${val.toFixed(10)}`
      ).join('<br>');
      
      document.getElementById('results').classList.remove('hidden');
    }
    // Initialize on load
    initMatrix();
  </script>
</body>
</html>
